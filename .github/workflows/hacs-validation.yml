name: Validate HACS

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hacs:
    name: HACS Integration Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HACS validation
        uses: hacs/action@main
        with:
          category: integration
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
