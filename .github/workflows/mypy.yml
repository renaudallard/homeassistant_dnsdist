name: Type Check

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install mypy homeassistant voluptuous aiohttp

      - name: Run mypy
        run: mypy custom_components/dnsdist/ --ignore-missing-imports
