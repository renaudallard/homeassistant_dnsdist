clear_cache:
  name: Clear cache
  description: Clear the dnsdist packet cache via REST (expunge all entries in the selected pool).
  fields:
    host:
      name: Host name
      description: Optional display name of the dnsdist host to target. If omitted, applies to all hosts.
      required: false
      example: elendil
      selector:
        text:
    pool:
      name: Pool
      description: Pool name to clear. Leave empty to target the default pool ("").
      required: false
      example: ""
      selector:
        text:

enable_server:
  name: Enable backend
  description: Enable a specific backend on the target host.
  fields:
    host:
      name: Host name
      description: Display name of the dnsdist host to target.
      required: true
      example: amandil
      selector:
        text:
    backend:
      name: Backend
      description: Backend identifier (e.g., host:port) to enable.
      required: true
      example: 192.168.1.10:53
      selector:
        text:

disable_server:
  name: Disable backend
  description: Disable a specific backend on the target host.
  fields:
    host:
      name: Host name
      description: Display name of the dnsdist host to target.
      required: true
      example: amandil
      selector:
        text:
    backend:
      name: Backend
      description: Backend identifier (e.g., host:port) to disable.
      required: true
      example: 192.168.1.10:53
      selector:
        text:

get_backends:
  name: Get backends
  description: Fetch and log the list of backends/servers from a host (or all hosts if 'host' is omitted).
  fields:
    host:
      name: Host name
      description: Optional display name of the dnsdist host to target. If omitted, applies to all hosts.
      required: false
      example: numendil
      selector:
        text:
